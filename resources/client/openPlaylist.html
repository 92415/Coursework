<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Melondy</title>
    <script src="js/users.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body onload="showSongs()">
    <div id="mainHeader">
        <header>Melondy</header>
    </div>
    <a href="playlist.html" target="_self">Playlists</a>
    <a href="explore.html" target="_self">Explore</a>
    <a href="search.html" target="_self">Search</a>
    <a href="index.html" target="_self" onclick="logout()">Logout</a>
    <table cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
            <td>
                <table cellspacing="0" cellpadding="0" border="1" width="95%" id="playlistTop">
                    <td id="playlistName"></td>
                    <td id="playlistDescription"></td>
                    <td id="edit"></td>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table cellspacing="0" cellpadding="0" border="1" width="95%" id="tabletop">
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Feature</th>
                    <th id="addSong"></th>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <div style="width:100%; height:380px; overflow:auto;">
                    <table cellspacing="0" cellpadding="0" border="1" width="100%" id="songTable">
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
