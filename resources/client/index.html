<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="header">
        Melondy
    </div>
    <br><br>
    <div id="accountmake">
        Create an account<br><br>
        <form id="InputUserDetails">
        Username: <input type="text" name="Username"><br><br>
        Password: <input type="text" name="Password" id="password"><br><br>
        </form>
        Validated Password: <input type="text" name="Validated Password" id="checkpassword"><br><br>

    <div id="login">
        Login<br><br><br>
        <form id="accountdetails">
            Username: <input type="text" name="Username"><br><br><br>
            Password: <input type="text" name="Password"><br><br><br>
        </form>
        <button  onclick="login();">Login</button>
        <br><br>
    </div>
